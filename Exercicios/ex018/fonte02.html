<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'oldlondon';
            src: url(OldLondon.ttf) format('truetype')
        }
        body{
            background-color: rgb(8, 8, 49);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: oldlondon, 'Times New Roman', Times, serif;
            font-size: 4em;
            color: white;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <hr>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique, itaque? Eum, nemo vero tempore autem iure tempora, quae nobis sed atque officia quaerat exercitationem dolores possimus molestias, debitis repellat deserunt.</p>
</body>
</html>
